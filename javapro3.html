<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #main-header {
            background-color: #34A853;
            color: white;
        }
    </style>
</head>

<body>
    <header id="main-header" class="bg-warning text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title" class="text-dark">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control mr-2" id="item" placeholder="Add Item...">
                    </div>
                    <div class="col-4">
                        <input type="submit" class="btn btn-dark" value="Submit">
                    </div>
                </div>    
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Item 1 <button class="btn btn-danger btn-sm delete">X</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Item 2 <button class="btn btn-danger btn-sm delete">X</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Item 3 <button class="btn btn-danger btn-sm delete">X</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Item 4 <button class="btn btn-danger btn-sm delete">X</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
    
   
</body>

</html>
